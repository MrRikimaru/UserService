spring:
  datasource:
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
      max-lifetime: 1800000
      idle-timeout: 600000
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
    defer-datasource-initialization: true
  data:
    redis:
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 10000
  sql:
    init:
      mode: always

logging:
  level:
    com.example.userservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO