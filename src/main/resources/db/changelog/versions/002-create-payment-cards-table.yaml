databaseChangeLog:
  - changeSet:
      id: 002-create-payment-cards-table
      author: AndreiBerh
      changes:
        - createTable:
            tableName: payment_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user_id
                    references: users(id)
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: holder
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - createIndex:
            tableName: payment_cards
            indexName: idx_card_user_id
            columns:
              - column:
                  name: user_id
                  type: BIGINT
        - createIndex:
            tableName: payment_cards
            indexName: idx_card_number
            columns:
              - column:
                  name: number
                  type: VARCHAR(255)
        - createIndex:
            tableName: payment_cards
            indexName: idx_card_active
            columns:
              - column:
                  name: active
                  type: BOOLEAN