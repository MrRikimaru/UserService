name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

#env:
#  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
#  DOCKER_IMAGE: user-service

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Apply Spotless formatting
        run: ./gradlew spotlessApply

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: List build artifacts
        run: ls -la build/libs/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/libs/
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 15
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up TestContainers environment
        run: |
          echo "TESTCONTAINERS_RYUK_DISABLED=true" >> $GITHUB_ENV
          echo "TESTCONTAINERS_CHECKS_DISABLE=true" >> $GITHUB_ENV

      - name: Apply Spotless formatting
        run: ./gradlew spotlessApply

      - name: Wait for services to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          until pg_isready -h localhost -p 5432; do
            sleep 1
          done
          echo "PostgreSQL is ready!"

          echo "Waiting for Redis..."
          # Простая проверка доступности порта Redis без redis-cli
          until nc -z localhost 6379; do
            sleep 1
          done
          echo "Redis port is open!"

          # Даем дополнительное время для полной инициализации Redis
          sleep 5
          echo "Services are ready!"

      - name: Run tests with detailed output info
        run: |
          ./gradlew test jacocoTestReport \
            --info \
            --stacktrace \
            --no-daemon \
            -Dorg.gradle.test.worker.max=2 \
            -Dorg.gradle.parallel=true \
            -Dtestcontainers.reuse.enable=true \
            -Dtestcontainers.ryuk.disabled=true
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USERNAME: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_CHECKS_DISABLE: true
          GRADLE_OPTS: "-Xmx2g -XX:MaxMetaspaceSize=1g"

      - name: Print failed test details
        if: failure()
        run: |
          echo "=== FAILED TESTS DETAILS ==="
          find build/test-results -name "*.xml" -exec grep -l "failure" {} \; | xargs cat | grep -A 10 -B 5 "failure" || true
          
          echo "=== TEST SUMMARY ==="
          if [ -f "build/reports/tests/test/index.html" ]; then
            grep -oE "tests failed.*|Failures:.*" build/reports/tests/test/index.html || true
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 7

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: build/reports/jacoco/
          retention-days: 7

  code-analysis:
    name: Code Analysis with SonarQube
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Checkstyle analysis
        run: gradle checkstyleMain
        continue-on-error: true

      - name: Run SpotBugs analysis
        run: gradle spotbugsMain
        continue-on-error: true

      - name: Generate JaCoCo coverage report
        run: gradle jacocoTestReport

      - name: Run OWASP Dependency Check
        if: false
        run: echo "OWASP Dependency Check is temporarily disabled"


      - name: Upload code quality reports
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            build/reports/checkstyle/
            build/reports/spotbugs/
            build/reports/jacoco/
            build/reports/dependency-check/
          retention-days: 7

      - name: Run SonarQube analysis
        if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/CI_Pipeline') }}
        run: gradle sonarqube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-docker:
    runs-on: ubuntu-latest
    needs: code-analysis
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/CI_Pipeline') }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        run: |
          echo "REPO_LC=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "Repository lowercase: ${{ env.REPO_LC }}"
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}:latest
            ghcr.io/${{ env.REPO_LC }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, test, code-analysis, docker-build, security-scan]
    if: always()

    steps:
      - name: Pipeline Status
        run: |
          echo "CI Pipeline Completed"
          echo "Build: ${{ needs.build.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Code Analysis: ${{ needs.code-analysis.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          
          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
            echo "All critical steps passed!"
          else
            echo "Some steps failed. Check the logs above."
            exit 1
          fi