name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build and test with Gradle
        run: ./gradlew build
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USERNAME: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t user-service:${{ github.sha }} .
          docker images

      - name: Test Docker image
        run: |
            # Создаем тестовую сеть
            docker network create test-network
            
            # Запускаем PostgreSQL
            docker run -d --name test-postgres --network test-network \
              -e POSTGRES_DB=testdb -e POSTGRES_USER=test -e POSTGRES_PASSWORD=test \
              -p 5432:5432 postgres:15-alpine
            
            # Запускаем Redis
            docker run -d --name test-redis --network test-network \
              -p 6379:6379 redis:7-alpine
            
            # Ждем готовности сервисов
            sleep 20
            
            # Запускаем наше приложение
            docker run -d --name test-app --network test-network \
              -e SPRING_PROFILES_ACTIVE=test \
              -e DB_HOST=test-postgres \
              -e DB_PORT=5432 \
              -e DB_NAME=testdb \
              -e DB_USERNAME=test \
              -e DB_PASSWORD=test \
              -e REDIS_HOST=test-redis \
              -e REDIS_PORT=6379 \
              -p 8080:8080 \
              user-service:${{ github.sha }}
            
            # Ждем запуска приложения
            sleep 30
            
            # Проверяем логи
            docker logs test-app
            
            # Проверяем health endpoint
            curl -f http://localhost:8080/actuator/health || echo "Health check failed"
            
            # Останавливаем и чистим
            docker stop test-app test-postgres test-redis
            docker rm test-app test-postgres test-redis
            docker network rm test-network

      - name: Push to Registry
        if: success()
        run: echo "Docker image built successfully - ${{ github.sha }}"
